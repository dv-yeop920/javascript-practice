<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/signUp.css">
</head>
<body>
    <div class="member">
        <!--1.title-->
        <div>
            <h1 id="Login-title">Log-in</h1>
        </div>
        <!-- 2. 필드 -->
        <div class="field">
            <form action="menu.html">
                <b>아이디</b>
                <span class="placehold-text">
                    <p class="warning-message2">아이디를 입력해 주세요</p>
                    <input id="use-id" type="text"/>
                </span>
            </div>
            <div class="field">
                <b>비밀번호</b>
                <p class="warning-message3">비밀번호를 입력해주세요</p>
                <p class="warning-message">비밀번호는 8자 이상 입력해주세요</p>
                <input class="userpw" type="password"/>
            </div>
            <!--로그인 버튼 -->
            <input id="login-button" type="submit" value="로그인"/>
            </div>
        </form>
    </div>
    <div class="button">
        <button  class = "login-button2">
            click
        </button>
        <script src="./src/js/login.js"></script>
</body>
</html>
