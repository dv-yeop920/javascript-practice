<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쇼핑목록</title>
<script>
	window.addEventListener("DOMContentLoaded" , function() {

/*const handleClickTab = (event) => {
    //forEach 문을 사용한 탭 기능

        if (button === event.target) {
            button.classList.add("blue");

		var button = document.querySelector("button");
		var button2 = button.nextElementSibling;
		var button3 = button2.nextElementSibling;

		button.addEventListener("click", (e) => {
			var movies = document.querySelector("#movies");
			var firstLi = movies.firstChild;
			if (firstLi) {
				var secondLi = firstLi.nextElementSibling;
				var nexLi = secondLi.nextElementSibling;
				if (nexLi) {
					var title = nexLi.firstChild.nodeValue;
					console.log(title);
				}
			}
		});

		button2.addEventListener("click", (e) => {
			var foodList = document.querySelector("#purchases");
			var newLi = document.createElement("li");
			var milk = document.createTextNode("우유");
			newLi.appendChild(milk);
			foodList.appendChild(newLi);
		});

		button3.addEventListener("click", (e) => {
			var list = document.querySelectorAll(".list");
			for (let i = 0; i < list.length; i++) {
				var firstLi = list[i].firstElementChild;
				if (firstLi) {
					firstLi.remove();
				}
			}
		})

		
	});
</script>
</head>
<body>
	<h1>쇼핑 목록(DOM 표준 API 이용)</h1>
	<button>두번째 영화 찾기</button>
	<button>마지막에 우유 추가</button>
	<button>첫번째 삭제</button>

	<p title="mart">마트에서 사야할 목록</p>
	<ul id="purchases" class="list">
		<li>두부</li>
		<li>계란</li>
		<li>라면</li>
	</ul>
	<p>보고싶은 영화 목록</p>
	<ul id="movies" class="list">
		<li>어벤져스</li>
		<li>다크나이트</li>
		<li>미션임파서블</li>
	</ul>
</body>
</html>
